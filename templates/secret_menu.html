{% extends "base.html" %}

{%block headers%}
<link rel="stylesheet" href="{{get_url(path='home.css')}}">
{%endblock headers%}

{%block content%}
<div class="centered_div">
  <div class="content">
    {{section.content | safe}}
    <ul>
      {% for page in section.pages %}
      <li><a href={{get_url(path=page.extra["redirect"])}}>{{page.title}}:</a></br>{{page.summary | safe}}</li>
      {% endfor %}
    </ul>

  </div>
</div>
{%endblock content%}
